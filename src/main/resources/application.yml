spring:
  application:
    name: drug-screen-backend
  
  # 数据库连接配置
  datasource:
    url: jdbc:postgresql://localhost:5432/drug_screen_db
    username: postgres
    password: zeng163452
    driver-class-name: org.postgresql.Driver
  
  # JPA配置
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
  
  # 数据库初始化配置
  sql:
    init:
      enabled: true
      mode: never
      schema-locations: classpath:sql/init.sql

