<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API接口文档</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .api-section {
            margin-bottom: 30px;
        }
        .api-section h2 {
            color: #4CAF50;
            border-bottom: 2px solid #4CAF50;
            padding-bottom: 10px;
        }
        .api-item {
            background-color: #f9f9f9;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            border-left: 4px solid #4CAF50;
        }
        .api-method {
            font-weight: bold;
            padding: 4px 8px;
            border-radius: 4px;
            margin-right: 10px;
        }
        .method-get {
            background-color: #2196F3;
            color: white;
        }
        .method-post {
            background-color: #4CAF50;
            color: white;
        }
        .api-path {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            margin: 10px 0;
            color: #333;
        }
        .api-description {
            color: #666;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>药物筛选系统 API接口文档</h1>
    
    <div class="container">
        <!-- ADMET接口 -->
        <div class="api-section">
            <h2>ADMET预测接口</h2>
            
            <div class="api-item">
                <span class="api-method method-post">POST</span>
                <div class="api-path">/api/admet/predict</div>
                <div class="api-description">提交ADMET预测任务</div>
            </div>
            
            <div class="api-item">
                <span class="api-method method-get">GET</span>
                <div class="api-path">/api/admet/result/compound/{compoundId}</div>
                <div class="api-description">根据化合物ID查询ADMET结果</div>
            </div>
            
            <div class="api-item">
                <span class="api-method method-get">GET</span>
                <div class="api-path">/api/admet/result/{id}</div>
                <div class="api-description">根据结果ID查询ADMET结果</div>
            </div>
        </div>
        
        <!-- Docking接口 -->
        <div class="api-section">
            <h2>分子对接接口</h2>
            
            <div class="api-item">
                <span class="api-method method-post">POST</span>
                <div class="api-path">/api/docking/submit</div>
                <div class="api-description">提交对接任务</div>
            </div>
            
            <div class="api-item">
                <span class="api-method method-get">GET</span>
                <div class="api-path">/api/docking/result/{taskId}</div>
                <div class="api-description">查询对接结果</div>
            </div>
        </div>
    </div>
</body>
</html>
